{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4" style="width: 30rem; border-radius: 10px;">
            <div class="text-center mb-4">
                <i class="fa-solid fa-user-plus fa-3x"></i> 
                <h3 class="fw-bold">Crear cuenta</h3>
            </div>
            <form method="post" action="{% url 'registro' %}">
                {% csrf_token %}
                <h5 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 2px;">Regístrate</h5>
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li class="text-danger">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <div class="form-outline mb-4">
                    {{ form.as_p }} 
                </div>
                <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block w-100" type="submit">Registrarse</button>
                </div>
                <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="link-info">Inicia sesión aquí</a></p>
            </form>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
