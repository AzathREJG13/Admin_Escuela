{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-lg p-4" style="width: 25rem; border-radius: 10px;">
            <div class="text-center mb-4">
                <i class="fa-solid fa-user fa-3x"></i> <!-- Ícono 3 veces más grande -->
                <h3 class="fw-bold">Administración</h3>
            </div>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <h5 class="fw-normal mb-3 pb-3 text-center" style="letter-spacing: 2px;">Iniciar sesión</h5>
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li class="text-danger">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Nombre de usuario" />
                    <label class="form-label" for="username">Usuario</label>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Contraseña" />
                    <label class="form-label" for="password">Contraseña</label>
                </div>
                <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block w-100" type="submit">Iniciar sesión</button>
                </div>
                <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">¿Olvidaste tu contraseña?</a></p>
                <p>¿No tienes una cuenta? <a href="{% url 'registro' %}" class="link-info">Regístrate aquí</a></p>
            </form>
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
